<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book to the North - Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* This entire style block is specific to contact.html for the non-scrolling, 50/50 layout */

        /* Override main section height to prevent scrolling for this specific page */
        .contact-section {
            height: calc(100vh - 75px - 60px); /* 100vh - header height - footer height (approx) */
            padding: 0; /* Remove padding to maximize space for content */
            display: flex; /* Make it a flex container to manage its children */
            align-items: stretch; /* Stretch children to fill height */
            justify-content: center; /* Center horizontally if content doesn't fill */
            overflow: hidden; /* VERY IMPORTANT: Hide any content that overflows, preventing scroll */
            background-color: var(--light-grey); /* Set a background for the section */
        }

        .contact-section .container {
            /* Ensure the container within the fixed height section also fits */
            height: 100%;
            display: flex;
            flex-direction: row; /* Default for 50/50 split */
            align-items: stretch; /* Image and form fill height */
            gap: 0; /* Remove gap if a clean 50/50 split is desired */
            padding: 0; /* Remove container padding too for edge-to-edge content */
            max-width: 100%; /* Allow container to take full width */
        }

        /* Adjust social icons for this fixed layout */
        .contact-section .social-icons {
            display: none; /* Hide social icons if they interfere with the 50/50 split */
        }


        /* Styles for the image half */
        .contact-image-half {
            flex: 1; /* Takes 1 part of the available space (50%) */
            display: flex; /* Use flex to center the image within this half */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            height: 100%; /* Ensure it fills its half */
            overflow: hidden; /* Hide any content that might spill */
            background-color: #f0f0f0; /* A fallback background if image isn't loaded */
        }

        .contact-image-half img {
            width: 100%; /* Image takes full width of its container */
            height: 100%; /* Image takes full height of its container */
            object-fit: cover; /* IMPORTANT: Cover the area, cropping if necessary */
            display: block; /* Remove extra space below image */
        }

        /* Styles for the form half */
        .contact-form-half {
            flex: 1; /* Takes 1 part of the available space (the other 50%) */
            display: flex;
            align-items: center; /* Vertically center content */
            justify-content: center; /* Horizontally center content */
            height: 100%;
            overflow-y: auto; /* Allow THIS HALF to scroll if the form content is too long */
            background-color: rgba(255, 255, 255, 0.95); /* A light background for the form area */
            padding: 20px; /* Add some padding inside the form half */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Add a subtle shadow for definition */
        }

        .contact-content { /* The form container itself */
            width: 100%;
            max-width: 500px; /* Limit form width for readability */
            box-shadow: none; /* Remove box-shadow as the half has background */
            padding: 0; /* Remove padding as form-half has it */
            margin: auto; /* Center the form within its half */
        }

        .contact-content h2 {
            font-size: 2.5rem;
            margin-bottom: 15px; /* Adjust spacing */
            text-align: center;
        }

        .contact-content .get-in-touch {
            font-size: 1.1rem;
            margin-bottom: 25px; /* Adjust spacing */
            text-align: center;
        }

        .contact-form .form-group {
            margin-bottom: 20px; /* Adjust spacing */
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            padding: 10px 15px; /* Adjust padding */
            font-size: 0.95rem;
        }

        .contact-form .btn {
            padding: 12px 15px; /* Adjust button size */
            font-size: 1rem;
        }

        /* Responsive adjustments for the 50/50 layout */
        @media (max-width: 768px) {
            .contact-section .container {
                flex-direction: column; /* Stack image and form on small screens */
                height: auto; /* Allow natural height for stacking */
                overflow-y: auto; /* Allow scrolling for the whole page if stacked content is too long */
            }

            .contact-section {
                height: auto; /* Reset fixed height on small screens */
                overflow: auto; /* Allow scrolling on small screens if content overflows after stacking */
            }

            .contact-image-half {
                min-height: 250px; /* Give image a minimum height when stacked */
                flex: none; /* Remove flex grow */
                width: 100%; /* Take full width */
            }

            .contact-form-half {
                flex: none; /* Remove flex grow */
                width: 100%; /* Take full width */
                padding: 30px 20px; /* More padding when stacked */
            }

            .contact-content {
                max-width: none; /* Allow form to take full width of its container */
            }

            /* Re-enable social icons if desired on mobile, or keep hidden */
            .contact-section .social-icons {
                display: flex; /* Re-enable for mobile, adjust positioning as needed */
                position: static;
                flex-direction: row;
                justify-content: center;
                margin-top: 20px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Book to the North</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html" class="active">Contact Us</a></li>
                </ul>
            </nav>
            <div class="search-bar-container">
                <input type="text" id="search-input" placeholder="Enter a destination or keyword">
                <button id="search-button"><i class="fas fa-search"></i> Search</button>
                <button id="clear-button"><i class="fas fa-times"></i> Clear</button>
            </div>
        </div>
    </header>

    <main class="contact-section">
        <div class="container">
            <div class="contact-image-half">
                <img src="images/contact.jpg" alt="Contact Us" class="contact-page-image">
            </div>

            <div class="contact-form-half">
                <div class="contact-content">
                    <h2>CONTACT US</h2>
                    <p class="get-in-touch">Have questions or feedback? We'd love to hear from you!</p>
                    <form class="contact-form" id="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" placeholder="Your message" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                        <div id="form-status" class="form-status"></div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>Â© 2025 Book to the North. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
